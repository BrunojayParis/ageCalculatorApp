<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <main>
     <!--Form -->
    <form id="datesForm" class="birth">
      <div class="birth--form">
        <div class="wrapper">
          <label for="birth--day">DAY</label>
          <input id="day" class="birth--day" type="number" placeholder="DD" maxlength="2" size="2">
        </div>
        <div class="wrapper">
          <label for="birth--month">MONTH</label>
          <input id="month" class="birth--month" type="number" placeholder="MM" maxlength="2" size="2">
        </div>
        <div class="wrapper">
          <label for="birth--year">YEAR</label>
          <input id="year" class="birth--year" type="number" placeholder="YYYY" maxlength="4" size="4">
        </div>
      </div>
      <div class="submit--button">
        <hr class="solid">
        <button class="birth--submit" type="submit"><img src="./assets/images/icon-arrow.svg" /></button>
        <hr class="solid">
      </div>
    </form>
    <script src="calculations.js"></script>
    <!--results -->
    <section class="results">
      <div class="results--years">
        <h1 id="r-year"class="results--num">0</h1>
        <h1>Years</h1>
      </div>
      <div class="results--months">
        <h1 id="r-month" class="results--num">0</h1>
        <h1>Months</h1>
      </div>
      <div class="results--days">
        <h1 id="r-day" class="results--num">0</h1>
        <h1>Days</h1>
      </div>
    </section>
    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bruno Paris</a>.
    </div>
  </footer>


</body>
</html>
